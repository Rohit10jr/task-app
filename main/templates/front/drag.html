<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Form</title>
    <!-- Include Dropzone.js CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.2/min/dropzone.min.css" integrity="sha512-o5d7QbTmfOKVZGvi+ds8VjvG0sR9t3lYdV3W4/0l1zjHxmjT1ofhVvap1t3mYNr+Hwe+CpUJehCg0WJ+VIibxg==" crossorigin="anonymous" />
</head>
<body>

<!-- Your form with Dropzone -->
<form action="/upload" method="post" enctype="multipart/form-data" class="dropzone" id="myDropzone">
    <div class="fallback">
        <input type="file" name="file" />
    </div>
</form>

<!-- Include Dropzone.js script -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.2/min/dropzone.min.js" integrity="sha512-tqkyWNR+G5E0t+6Rbmx+AVu6AtwGrVObtwEFO57Wczq89jP0mXb8bE+MD0vzOtm+sABx6/Z3U8re4UqVK+M8Eg==" crossorigin="anonymous"></script>

<!-- Dropzone configuration -->
<script>
    Dropzone.options.myDropzone = {
        paramName: "file",         // The name that will be used to transfer the file
        maxFilesize: 2,            // MB
        acceptedFiles: "image/*",  // Specify the accepted file types
        addRemoveLinks: true,      // Show remove links on preview images
        dictDefaultMessage: "Drop your files here or click to upload",
        init: function () {
            this.on("complete", function (file) {
                // Handle completion (optional)
                console.log("File uploaded:", file);
            });
        }
    };
</script>

</body>
</html>
