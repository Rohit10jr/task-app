<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Anchor Tags</title>
    <style>
       

        .main-div {
            margin-top: 10px;
            background-color: grey;
            /* padding: 20px; */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .above-div {
            background-color: skyblue;
            width: 100%;
            /* padding: 10px; */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .text-section {
            text-align: left;
        }

        .points-section {
            text-align: right;
        }

        .below-div {


            background-color: rgb(255, 179, 79);

            width: 100%;
            /* padding: 10px; */
            display: flex;
            /* justify-content: space-between; */

            /* padding: 10px; */
            display: flex;
            justify-content: center;
            align-items: center;
           


           
        }

        .large-image-input {
            background-color: #f79090;
            width: 100%;
            max-width: 300px; /* Adjust max-width as needed */
            height: 100px;

            /
        }

       
        
        

       
    </style>
</head>
<body>




<div class="main-div">
    <!-- Above div -->
    <div class="above-div">
        <div class="text-section">
            <p>Chess</p>
            <p>chess.com</p>
        </div>
        <div class="points-section">
            <p>Points = 100</p>
        </div>
    </div>

    <!-- Below div -->
    <div class="below-div">
        <!-- Large image input field -->
        <div>
        <input type="file" class="large-image-input" accept="image/*">
        </div>
        <div class="upload-text"><h3>upload images</h3></div>
    
    </div>
</div>





</body>
</html>
