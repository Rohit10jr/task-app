<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        #main-container {
            width: 100%;
            height: 50vh;
            display: flex;
            justify-content: space-around; 
            align-items: center;
            background-color: #f0f0f0;
        }

        .side {
            width: 45%;
            height: 80%;
            padding: 20px;
            box-sizing: border-box;
        }

        .one {
            background-color: #66ccff;
        }

        .two {
            background-color: #ff9999;
        }

        .inner {
            margin: 10px;
            /* display: flex; */
            flex-direction: column;
            align-items: center;
            /* height: 100%; */
        }

        .first {

            background-color: chartreuse;
            /* flex: 1;  */
            /* Fill available vertical space */
            /* padding: 10px; */
            /* box-sizing: border-box; */
        }

        .second {
            background-color: chocolate;
            /* flex: 1;  */
            /* Fill available vertical space */
            /* padding: 10px; */
            /* box-sizing: border-box; */
        }
    </style>
    <title>Improved Two Divs Side by Side</title>
</head>
<body>

    <div id="main-container">
        <div class="side one">
            <!-- <h2>Div 1</h2>
            <input type="image" src="path/to/image.png" alt="Submit">

            <p>This is the first div with padding and a light blue background color.</p> -->
        </div>
        <div class="side two">
            <div class="inner first">
                <h2>Inner Div 1</h2>
                <p>Hello</p>
            </div>
            <div class="inner second">
                <h2>Inner Div 2</h2>
                <p>This is the second div with padding and a light red background color.</p>
            </div>
        </div>
    </div>

</body>
</html>
