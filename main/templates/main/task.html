{% extends 'main/base.html' %}
{% load static %}
{% block content%}

{% for group in request.user.groups.all %}
<div class="content-above">  </div>
<div class="content">
        {% if group.name == 'user' %}
        {% for app in task %}
        <div class="container" id="container">
            <div class="imagelist">
                <img class="listimage" src="{{ app.appicon.url }}" alt="{{ app.appname }} Image">
            </div>
            <div class="container1">
                <div class="left-content">
                     <!-- <p>{{app.appname}}</p> -->
                     <a class="container1-name">{{app.appname}}</a>
                     <br>
                    <a class="conatiner1-link" href="{% url 'upload_image' app.id %}">View in Detail</a>
                </div>
                
                <div class="right-content">
                    <a class="container1-point">{{app.points}} points</a>
                </div>
            </div>
        </div>
        {% endfor %}
        {% endif %}
    </div>
{% endfor %}

{% endblock content%}
