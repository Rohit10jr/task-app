{% extends 'main/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<h2>Upload Image</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Upload</button>
    <div class="col-md-4">
        <a href="{% url 'app_list' %}">Back to list</a>
    <h2>{{app.appname}}</h2>
    <p>{{app.points}}</p>
    </div>
</form>
